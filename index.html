<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto (Alura - Oracle ONE)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="" rel="">
      <img src="./images/logo.png" alt="Logo de Alura Latam" class="logo">
    </a>
  </header>
  <main>
    <section class="encriptador">
      <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
      <div class="encriptador-aviso">
        <img src="./images/alerta.png" alt="Imagen de alerta" class="img-alert">
        <p class="textalert">Solo letras minúsculas y sin acentos</p>
      </div>
        <div class="encriptar-desencriptar">
          <button type="submit" class="btn-encriptar">Encriptar</button>
          <button type="submit" class="btn-desencriptar">Desencriptar</button> 
        </div>
    </section>
    <section class="visualizador">
      <div class="tarjeta-visualizador">
        <img src="./images/joven.png" alt="Imagen de Joven" class="img-joven">
        <p class="texto-uno">Ningún mensaje fue encontrado</p>
        <p class="texto-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
      </div>
      <textarea type="mensaje" class="evaluar" readonly></textarea>
      <button type="submit" class="btn-copiar">Copiar</button>
    </section>
  </main>
<footer>
    <p class="desarrollado">Desarrollado por Juan Carlos Muñoz</p>
</footer>
<script src="index.js"></script>
