<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto (Alura - Oracle ONE)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="/images/logo.png" alt="Logotipo de Alura Latam" class="logo">
    <h1>Encriptador de texto</h1>
  </header>
  <main>
    <section>
      <textarea class="text-area" cols="30" rows="8" placeholder="Ingrese el texto aquí"></textarea>
      <div>
        <h6 class="informacion">Sólo letras minúsculas y sin acentos.</h6>
      </div>
      <div class="botones">
        <button class="btn-encriptar">Encriptar</button>
        <button class="btn-desencriptar">Desencriptar</button>
      </div>
    </section>
    <section>
      <textarea class="mensaje" cols="20" rows="10"></textarea>
      <div class="boton">
        <button class="btn-copiar">Copiar</button>
      </div>
    </section>
  </main>
</body>
</html>
